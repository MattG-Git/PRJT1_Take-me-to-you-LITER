<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Me To Your Liter</title>

    <!--this links the css style sheet--> 
    <link rel="stylesheet" href="./assets/style.css">
    <!--this links the Bulma framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--This links to fontawesome for any icons-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!--This links the google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="neonText mb-4 has-text-success is-size-2">
            <div class="is-primary has-tect-primary">
             <strong style="font-family: 'Play', sans-serif;">TAKE ME TO YOUR LITER</strong>
            </div>
        </h1>
         <section class="container">
            <img  src="./assets/images/Take me to your litre_nobackground_img.png" alt="Alien Logo">
            <input placeholder="Search City" id="searchBar" class="input is-primary" style="max-width: 300px;">
            <button class="button is-success m-5" >Search</button>
        </section>
        <section>
            <div id="cityInput" style="font-family: 'Play', sans-serif;">
                <!--this is where the searched city will show up-->
            </div>
        </section>
        <section class="section">
            <div class="columns is-justify-content-center" id="weatherForecast">
                <!--This is where the weather forcast will be displayed--> 
            </div>
        </section>
        <section class="breweries has-text-centered" style="font-family: 'Play', sans-serif;">
            <div id="breweryHeader" class="is-size-2 is-underlined has-text-weight-bold has-text-warning-dark">
                <!--this is where the brewery list header will display-->
            </div>
            <div id="breweryList" class="p-0 has-text-centered has-text-white">
                <!--This is where the list of breweries will show.-->
            </div>
        </section>
    </main>

    <!- THIS LINKS JQUERY & MOMENT SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
